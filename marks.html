<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Hindi_marks = 45;
      var English_marks = 75;
      var Maths_marks = 50;

      if (Hindi_marks >= 35 && English_marks >= 35 && Maths_marks >= 35) {
        document.write("Student is considered Pass");
      } else {
        document.write("Student is considered Fail");
      }

      var Total_marks = Hindi_marks + English_marks + Maths_marks;
      document.write("<br> Total_marks = " + Total_marks);

      var average_marks = Total_marks / 3;
      document.write("<br> average of marks = " + average_marks);

      if (average_marks >= 75) {
        document.write("<br> Your Grade is A ");
      } else {
        document.write("<br> Your Grade is B ");
      }
    </script>
  </body>
</html>
