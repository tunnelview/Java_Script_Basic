<!-- This program shows "if" and "else if" in a nested manner-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program with Switch Case and If/Else</title>

    <script>
      var a = 10;
      var b = 20;
      var operator = "+";
      var result = a * b;

      if (operator == "*") {
        document.write("Multiplication");
      } else if (operator == "+") {
        document.write("Addition");
      } else if (operator == "-") {
        document.write("Subtraction");
      } else if (operator == "/") {
        document.write("Division");
      } else {
        document.write("Incorrect Operator, Please Put Correct Operator");
      }
    </script>
  </head>
  <body></body>
</html>
